server:
  port: 8401
spring:
  application:
    name: cloudalibaba-sentinel-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        dashboard: localhost:8080  #配置Sentinel dashboard地址
        port: 8719                 #默认8719端口，加入被占用自动从8719开始依次+1进行扫描，直到找到未被占用的端口

management:
  endpoints:
    web:
      exposure:
        include: '*'